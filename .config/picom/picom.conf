# Backend & VSync
backend = "glx";
vsync = true;

# Blur: macOS-style frosted glass
blur-method = "dual_kawase";
blur-strength = 6;  # 6-8 works well for macOS look
blur-background = true;
blur-background-frame = true;

# Blur Dunst notifications (macOS-style)
blur-background-include = [
    "class_g = 'Dunst'"
];

# Exclude everything else from blur
blur-background-exclude = [
    "class_g = 'Alacritty'",
    "class_g = 'kitty'",
    "class_g = 'Polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Subtle shadows (macOS-like)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.25;

shadow-exclude = [
    "class_g = 'Dunst'",  # Dunst handles its own shadow-like effect
    "window_type = 'dock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading for smooth animations
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity for terminals
inactive-opacity = 0.75;
active-opacity = 1.0;

# Opacity rules
opacity-rule = [
    "75:class_g = 'Alacritty'",
    "85:class_g = 'Dunst'"  # Dunst at 85% so blur shows through
];

# Corner radius (optional - matches your Dunst)
corner-radius = 14;

# Exclude corners from certain windows
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
