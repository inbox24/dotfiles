<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Primary font families -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>Source Han Sans SC</family>  <!-- Simplified Chinese -->
      <family>Source Han Sans TC</family>  <!-- Traditional Chinese -->
      <family>Source Han Sans</family>     <!-- Japanese/Korean -->
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Source Han Serif SC</family>
      <family>Source Han Serif TC</family>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>JetBrains Mono</family>  <!-- fallback if SF Mono missing -->
      <family>Source Han Sans SC</family>
    </prefer>
  </alias>

  <!-- Rendering settings - these are solid -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

  <!-- Symbols as fallback -->
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Symbols Nerd Font Mono</string>
    </edit>
  </match>
</fontconfig>
