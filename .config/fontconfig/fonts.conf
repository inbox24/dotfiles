<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Primary font families -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans</family>
      <family>Noto Sans CJK</family>  <!-- CJK fallback -->
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>Noto Sans CJK</family>  <!-- CJK fallback (sans, but better than nothing) -->
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMonoNL Nerd Font Mono</family>
      <family>Noto Sans CJK</family>  <!-- CJK fallback -->
    </prefer>
  </alias>

  <!-- Rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

  <!-- Symbols and emoji fallback for all fonts -->
  <match target="pattern">
    <edit name="family" mode="append_last">
      <string>Noto Sans Symbols2</string>
    </edit>
  </match>
</fontconfig>
