[global]
    font = SF Pro Display 16 
    
    # Position (top-right like macOS)
    geometry = "350x5-15+50"
    
    # Rounded corners
    corner_radius = 10
    
    # Nice padding
    padding = 16
    horizontal_padding = 16
    
    # Modern look
    frame_width = 0
    gap_size = 8
    
    # Transparency
    transparency = 5

[urgency_normal]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    timeout = 5
    frame_color = "#89b4fa"
