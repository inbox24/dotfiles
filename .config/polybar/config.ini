[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 50 
bottom = true
background = #1a1a1a
foreground = #ffffff
override-redirect = false 

font-0 = SF Pro Mono:size=21
font-1 = Font Awesome 6 Free:style=Solid:size=21
font-2 = Noto Color Emoji:scale=10;2 


modules-left = xworkspaces xwindow
modules-center = 
modules-right = tray gpu cpu memory network pulseaudio date

padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = #444444

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = #ffffff
label-active-background = #333333
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = #aaaaaa
label-occupied-padding = 1

label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = #aaaaaa
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format = 💻 <label>
label = %percentage%%

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.decoder --format=csv,noheader,nounits
interval = 2
format = 🎮 <label>%
label = %output%

[module/memory]
type = custom/script
exec = free -h | awk '/^Mem:/ {gsub(/Gi?/, "G", $3); print $3}'
interval = 2
format = 🧠 <label>
label = %output%

[module/network]
type = internal/network
interface = wlo1
interval = 1
format-connected =  <label-connected>
label-connected = ↓ %downspeed% ↑ %upspeed%

format-disconnected = 睊 Disconnected

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>  <label-volume>
label-volume = %percentage%%

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

format-muted = 🔇 <label-muted>
label-muted = MUTED

click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = [%H:%M:%S]
label = %time% | %date%

[module/tray]
type = internal/tray
tray-spacing = 8px
tray-size = 60%
