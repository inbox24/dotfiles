[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 50 
bottom = true
background = #1a1a1a
foreground = #ffffff
override-redirect = false 

font-0 = IBM Plex Sans:style=Regular:size=21
font-1 = JetBrainsMonoNL Nerd Font Mono:size=21;3
font-2 = Noto Sans Symbols2:size=21;3
font-3 = Noto Color Emoji:scale=20;2
font-4 = Noto Sans CJK:size=21;2

modules-left = xworkspaces xwindow
modules-center = 
modules-right = weather tray gpu2 gpu1 cpu memory network pulseaudio date powermenu pacman-updates
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = #444444

[colors]
background = #222
foreground = #eee
primary = #5af
secondary = #f5a
alert = #f55

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = #ffffff
label-active-background = #333333
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = #aaaaaa
label-occupied-padding = 1
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = #aaaaaa
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 1 
format = Ôãõ  <label>
label = %percentage%%

[module/gpu1]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.decoder --format=csv,noheader,nounits
interval = 1 
format = üéÆ <label>%
label = %output%

[module/gpu2]
type = custom/script
exec = awk '{printf "VAAPI: %d MHz", $1}' /sys/class/drm/card0/gt_cur_freq_mhz 2>/dev/null || echo "VAAPI: N/A"
interval = 1 
format = üéÆ <label>
label = %output%

[module/memory]
type = custom/script
exec = free -h | awk '/^Mem:/ {gsub(/Gi?/, "G", $3); print $3}'
interval = 2
format = Ôî∏  <label>
label = %output%

[module/network]
type = internal/network
interface = wlo1
interval = 1
format-connected =  <label-connected>
label-connected = ‚Üì %downspeed% ‚Üë %upspeed%
format-disconnected = Áùä Disconnected

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume>  <label-volume>
label-volume = %percentage%%
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
format-muted = üîá <label-muted>
label-muted = MUTED
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = [%H:%M:%S]
label = %time% | %date%

[module/tray]
type = internal/tray
tray-spacing = 8px
tray-size = 60%

[module/powermenu]
type = custom/menu
expand-right = true
label-open = ‚èª
label-open-foreground = ${colors.foreground}
label-open-padding = 2
label-close = ‚úï
label-close-foreground = ${colors.alert}
label-close-padding = 2
label-separator = |
label-separator-foreground = #666
menu-0-0 = Shutdown
menu-0-0-exec = systemctl poweroff
menu-0-0-padding = 2
menu-0-1 = Reboot
menu-0-1-exec = systemctl reboot
menu-0-1-padding = 2
menu-0-2 = Suspend
menu-0-2-exec = systemctl suspend
menu-0-2-padding = 2

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600
format = <label>
label = %output%
label-font = 4
; Optional: Add click actions
click-left = xdg-open https://wttr.in
click-right = notify-send "Weather" "$(curl -s 'wttr.in/?0QT')" -t 10000

[module/pacman-updates]
type = custom/script
exec = pacman -Qu | wc -l
;exec = checkupdates | wc -l
interval = 1000
label = Repo: %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " ÔÄ°  " 
format-prefix-foreground = ${colors.color2}
format-underline = ${colors.color2}
format-margin = 2
format-padding = 0
