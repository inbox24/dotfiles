[Settings]
# The actual theme - this points to a directory name in /usr/share/themes/
gtk-theme-name=Adwaita-dark

# This is a hint to applications, not a theme setting
# It tells apps "if you have your own dark mode, use it"
gtk-application-prefer-dark-theme=1

# Font rendering - these affect how text appears
gtk-font-name=Inter 16
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintfull
gtk-xft-rgba=rgb

# UI behavior settings that affect the feel
gtk-cursor-blink=1
gtk-cursor-blink-time=1200
gtk-double-click-time=400

# Visual feedback
gtk-enable-animations=0
gtk-enable-event-sounds=0
gtk-enable-input-feedback-sounds=0

# Icon and toolbar preferences
gtk-button-images=1
gtk-menu-images=1
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# File chooser preferences
gtk-recent-files-limit=50
gtk-recent-files-max-age=30
