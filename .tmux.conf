# ~/.tmux.conf

# === 1. Use a more ergonomic prefix (optional but recommended) ===
# Ctrl-b is awkward; many use Ctrl-a (like screen) or even ` (backtick)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# If you keep default prefix (Ctrl-b), that's fine too!

# === 2. Enable true color and 256-color support ===
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# === 3. Vim-style pane navigation with hjkl ===
# First, enable mouse mode (optional but helpful)
set -g mouse on

# Then bind hjkl to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# === 4. Easy pane splitting (like Vim's :split / :vsplit) ===
bind v split-window -h -c "#{pane_current_path}"   # vertical split (like Vim's :vsplit)
bind s split-window -v -c "#{pane_current_path}"   # horizontal split (like Vim's :split)

# Note: In Vim, `:vsplit` = vertical split → two side-by-side windows → tmux `-h` (horizontal *divider*)
# This often confuses people! So the above mimics Vim’s behavior visually.

# === 5. Resize panes with arrow keys (hold prefix) ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === 6. Reload config easily ===
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# === 7. Enable vi mode in copy mode (critical for Vim users!) ===
setw -g mode-keys vi

# Now in copy mode (prefix + [), you can use h/j/k/l, /search, etc.
# Press 'v' to start visual selection, 'y' to yank (if you add the next binding)

# Optional: Enable copying to system clipboard (Linux with xclip or wl-copy)
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Set status bar background/foreground
set -g status-style bg=colour235,fg=colour137

# Style for *inactive* windows
set -g window-status-style bg=colour235,fg=colour102

# Style for the *current* (active) window
set -g window-status-current-style bg=colour240,fg=colour184

# Optional: add separators or formatting
set -g window-status-separator " │ "
set -g window-status-format "#I:#W#F"          # inactive
set -g window-status-current-format "#[bold]#I:#W#F"  # active
